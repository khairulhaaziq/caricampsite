# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Rails Test and Lint CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: cari_campsite_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/cari_campsite_test"
      DATABASE_NAME: cari_campsite_test
      DATABASE_HOST: localhost
      DATABASE_USERNAME: rails
      DATABASE_PASSWORD: password
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          bundler-cache: true
      - name: Bundle Install
        run: bundle install
        working-directory: backend
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
        working-directory: backend
      # Add or replace test runners here
      - name: Run tests
        run: bin/rake
        working-directory: backend

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
        with:
          bundler-cache: true
      - name: Bundle Install
        run: bundle install
        working-directory: backend
      - name: Lint Ruby files
        run: bin/rails standard
        working-directory: backend
